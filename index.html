<html>
  <head>
    <title>Threads Inline Composer UI</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="icon" href="img/threads-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div id="container">
      <div id="composerCompressed">
        <div class="leftItems">
          <img src="img/pili.jpg" />
          <div class="compressedText">Start a direct thread (âŒ˜I)</div>
        </div>
        <div class="rightItems">
          <div class="pencilContainer">
            <span class="icon-pencil"></span>
          </div>
        </div>
      </div>
      <div id="composerModal">
        <div id="modalSurround"></div>
        <div id="modal">
          <div class="titleContainer">
            <input type="text" placeholder="Title" class="titleInput" maxlength="50" value="">
            <div class="charsLeft">50</div>
          </div>
          <div class="textContainer" contenteditable="true" spellcheck=false></div>
          <div class="buttonsContainer">
            <div class="leftItems">
              <span class="icon-attachment"></span>
              <span class="icon-gif"></span>
              <span class="icon-table"></span>
            </div>
            <div class="rightItems">
              <button class="buttonCancel">CANCEL</button>
              <button class="buttonConfirm buttonDisabled">POST</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="app.js"></script>
</html>
